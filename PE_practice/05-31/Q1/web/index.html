<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="enroll" method="POST">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label>
                                Student Name: 
                                <input type="text" name="studentName">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                Financial Source:
                                <label>
                                    <input type="radio" name="financialSource" value="Goverment" />
                                    Goverment
                                </label>
                                <label>
                                    <input type="radio" name="financialSource" value="Grant" />
                                    Grant
                                </label>
                                <label>
                                    <input type="radio" name="financialSource" value="Self-Sponsor" />
                                    Self-Sponsor
                                </label>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                Level:
                                <select name="level">
                                    <option>Bsc</option>
                                    <option>Master</option>
                                    <option>PhD</option>
                                </select>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                DOE:
                                <input type="date" name="doe">
                            </label>
                        </td>
                    </tr>
                </tbody>
            </table>
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
